name: Laravel CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  
  build-and-deploy:
    name: Build and Deploy Laravel App
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Clone Repository
        uses: actions/checkout@v3

      - name: 🧰 Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, bcmath, sqlite
          tools: composer
      - name: 🗃 Create SQLite Database
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: 📦 Install Composer Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: 🧪 Run Tests (Optional, skip if none)
        run: php artisan test || true

      - name: Decode SSH Key
        run: |
          echo "$SSH_PRIVATE_KEY_B64" | base64 -d > id_rsa
          chmod 600 id_rsa
        env:
          SSH_PRIVATE_KEY_B64: ${{ secrets.SSH_PRIVATE_KEY_B64 }}

      - name: 🚀 Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          # key_path: id_rsa
          port: 22
          script: |
            cd /var/www/sbc-banking-api
            git pull origin main
